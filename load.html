<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <title>util-x</title>
    </head>
    <body>
        <div id="util-x"></div>
        <script type="text/javascript" src="./util-x.js"></script>
        <script>
            var x = document.getElementById('util-x');

            window.utilx.Array.forEach([1, 2, 3], function (item) {
                var y = document.createElement('div');

                y.appendChild(document.createTextNode(item));
                x.appendChild(y);
            });
        </script>
    </body>
</html>
