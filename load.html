<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <title>util-x</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="application/x-javascript" src="./util-x.js"></script>
    </head>
    <body>
        <div id="util-x"></div>
        <script>
            window.onload = function () {
                var x = document.getElementById('util-x');

                utilx.Array.forEach([1, 2, 3], function (item) {
                    var y = document.createElement('div');

                    y.appendChild(document.createTextNode(item));
                    x.appendChild(y);
                });
            };
        </script>
    </body>
</html>
